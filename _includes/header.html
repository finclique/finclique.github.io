<header class="site-header">
    <div class="container header-content">
        <div class="site-title">
            <a href="{{ "/" | relative_url }}">
                {% if site.logo %}
                    <!-- Jika logo ada di _config.yml, tampilkan gambar -->
                    <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" class="site-logo">
                {% else %}
                    <!-- Jika tidak ada, tampilkan teks judul -->
                    {{ site.title }}
                {% endif %}
            </a>
        </div>
        <div class="header-ad">
            <img src="https://via.placeholder.com/720x90.png?text=Iklan+720x90" alt="Placeholder Iklan">
        </div>
    </div>
</header>

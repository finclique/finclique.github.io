<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>
<body>

    {% include header.html %}

    <main class="container">
        {{ content }}
    </main>

    {% include footer.html %}

    <!-- JAVASCRIPT untuk fungsionalitas mobile -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const searchBtn = document.getElementById('search-btn');
            const desktopMenu = document.getElementById('desktop-menu');
            const desktopSearch = document.getElementById('desktop-search');

            hamburgerBtn.addEventListener('click', function() {
                desktopMenu.classList.toggle('is-active');
                // Sembunyikan pencarian jika menu dibuka
                if (desktopSearch.classList.contains('is-active')) {
                    desktopSearch.classList.remove('is-active');
                }
            });

            searchBtn.addEventListener('click', function() {
                desktopSearch.classList.toggle('is-active');
                // Sembunyikan menu jika pencarian dibuka
                if (desktopMenu.classList.contains('is-active')) {
                    desktopMenu.classList.remove('is-active');
                }
            });
        });
    </script>

</body>
</html>

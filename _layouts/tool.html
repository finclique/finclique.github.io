---
layout: default
---
<div class="main-content-area container">
    <!-- Sidebar Kiri (Sama seperti Homepage) -->
    <aside class="left-sticky-ad">
        <img src="https://via.placeholder.com/160x600.png?text=Iklan+Sticky+160x600" alt="Iklan Sticky">
    </aside>

    <!-- Konten Halaman Alat -->
    <div class="post-grid-container">
        <article class="post-full-content">
            {% include breadcrumb.html %}
            
            {% if page.image %}
            <div class="post-feature-image">
                <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
            </div>
            {% endif %}

            <header class="post-header">
                <h1>{{ page.title }}</h1>
            </header>
            
            <hr class="post-separator">

            <!-- ==========================================================================
                 
                 ========================================================================== -->
            <div class="tool-container">
                {% for tool in site.tools %}
                    {% if tool.basename_without_ext == page.tool_id %}
                        {{ tool.content }}
                        {% break %}
                    {% endif %}
                {% endfor %}
            </div>
            
            <a href="{{ "/" | relative_url }}" class="btn-go-home-tool">Kembali ke Beranda</a>

        </article>
    </div>

    <!-- Sidebar Kanan (Sama seperti Homepage) -->
    <aside class="right-sidebar">
        <!-- ... (kode sidebar Anda) ... -->
    </aside>
</div>

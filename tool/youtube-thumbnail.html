<!-- 1. Kode Styling (CSS) untuk alat ini -->
<style>
    :root {
        --bg-color: #11a09a;
        --shape-color: #f7b733;
        --title1-color: #d9534f;
        --title2-bg: #f7b733;
        --title2-text: #ffffff;
        --main-text-color: #ffffff;
    }
    /* Menggunakan #tool-body agar style tidak bocor ke layout utama */
    #tool-body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; gap: 20px; background-color: #f0f2f5; padding: 20px; line-height: 1.5; border-radius: 8px; }
    #tool-body .controls { flex: 1; min-width: 300px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-height: 90vh; overflow-y: auto; }
    #tool-body .preview-wrapper { flex: 2; display: flex; flex-direction: column; align-items: center; }
    #tool-body h1, #tool-body h2 { color: #2c3e50; border-bottom: 1px solid #eee; padding-bottom: 5px; }
    #tool-body .form-group { margin-bottom: 15px; }
    #tool-body label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9em; }
    #tool-body input[type="text"], #tool-body input[type="color"], #tool-body input[type="file"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    #tool-body input[type="color"] { height: 40px; padding: 5px; }
    #tool-body .download-btn { background: #2ecc71; color: #fff; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-size: 1.1em; font-weight: bold; display: block; width: 100%; margin-top: 20px; transition: background 0.2s; }
    #tool-body .download-btn:hover { background: #27ae60; }
    #tool-body .info { font-size: 0.9em; color: #777; background: #e8f4fd; padding: 10px; border-radius: 4px; border-left: 4px solid #3498db; margin-top: 5px; }

    #tool-body #thumbnail-container { transform: scale(0.5); transform-origin: top center; }
    #tool-body #thumbnail { width: 1280px; height: 720px; position: relative; overflow: hidden; background-color: var(--bg-color); font-family: 'Montserrat', sans-serif; color: var(--main-text-color); }
    #tool-body .shape { position: absolute; }
    #tool-body .shape svg { width: 100%; height: 100%; }
    #tool-body .shape svg path { fill: var(--shape-color); }
    #tool-body .shape-top { width: 1000px; height: 350px; top: -100px; left: -100px; transform: rotate(-15deg); }
    #tool-body .shape-bottom { width: 1000px; height: 350px; bottom: -150px; right: -150px; transform: rotate(15deg); }
    #tool-body #text-wrapper { position: absolute; top: 100px; left: 60px; z-index: 10; }
    #tool-body #title1-preview { font-size: 80px; font-weight: 900; color: var(--title1-color); margin: 0; }
    #tool-body #title2-wrapper { background-color: var(--title2-bg); color: var(--title2-text); display: inline-block; padding: 10px 30px; font-size: 60px; font-weight: 900; margin-top: -10px; transform: rotate(-2deg); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    #tool-body #title3-preview, #tool-body #title4-preview { font-weight: 900; margin: 0; line-height: 1.1; }
    #tool-body #title3-preview { font-size: 100px; margin-top: 20px; }
    #tool-body #title4-preview { font-size: 160px; }
    #tool-body #image-wrapper { position: absolute; top: 50px; right: 50px; width: 700px; height: 600px; z-index: 5; }
    #tool-body #image-preview { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0px 10px 25px rgba(0,0,0,0.4)); }
    
    @media (max-width: 800px) {
        #tool-body { flex-direction: column; padding: 10px; }
        #tool-body .controls { max-height: none; order: 1; }
        #tool-body .preview-wrapper { order: 2; margin-top: 20px; }
        #tool-body #thumbnail-container { transform: scale(0.4); height: 300px; }
    }
    @media (max-width: 480px) {
        #tool-body #thumbnail-container { transform: scale(0.28); height: 210px; }
    }
</style>

<!-- 2. Kode Konten (HTML) untuk alat ini -->

<!-- 3. Kode Fungsional (JavaScript) untuk alat ini -->
<script>
    // Memastikan skrip berjalan setelah halaman dimuat penuh
    document.addEventListener("DOMContentLoaded", function() {
        // Menggunakan #tool-body sebagai scope agar tidak konflik dengan skrip lain
        const toolBody = document.getElementById('tool-body');
        if (!toolBody) return;

        const root = document.documentElement;
        const inputs = {
            title1: toolBody.querySelector('#title1'),
            title2: toolBody.querySelector('#title2'),
            title3: toolBody.querySelector('#title3'),
            title4: toolBody.querySelector('#title4'),
            imageUpload: toolBody.querySelector('#image-upload'),
            bgColor: toolBody.querySelector('#bg-color'),
            shapeColor: toolBody.querySelector('#shape-color'),
            title1Color: toolBody.querySelector('#title1-color'),
            title2Bg: toolBody.querySelector('#title2-bg'),
            title2Text: toolBody.querySelector('#title2-text'),
            mainTextColor: toolBody.querySelector('#main-text-color'),
        };
        const previews = {
            title1: toolBody.querySelector('#title1-preview'),
            title2: toolBody.querySelector('#title2-preview'),
            title3: toolBody.querySelector('#title3-preview'),
            title4: toolBody.querySelector('#title4-preview'),
            image: toolBody.querySelector('#image-preview'),
        };

        // Event listeners
        inputs.title1.addEventListener('input', e => previews.title1.textContent = e.target.value);
        inputs.title2.addEventListener('input', e => previews.title2.textContent = e.target.value);
        inputs.title3.addEventListener('input', e => previews.title3.textContent = e.target.value);
        inputs.title4.addEventListener('input', e => previews.title4.textContent = e.target.value);
        inputs.bgColor.addEventListener('input', e => root.style.setProperty('--bg-color', e.target.value));
        inputs.shapeColor.addEventListener('input', e => root.style.setProperty('--shape-color', e.target.value));
        inputs.title1Color.addEventListener('input', e => root.style.setProperty('--title1-color', e.target.value));
        inputs.title2Bg.addEventListener('input', e => root.style.setProperty('--title2-bg', e.target.value));
        inputs.title2Text.addEventListener('input', e => root.style.setProperty('--title2-text', e.target.value));
        inputs.mainTextColor.addEventListener('input', e => root.style.setProperty('--main-text-color', e.target.value));
        inputs.imageUpload.addEventListener('change', e => {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = event => previews.image.src = event.target.result;
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        
        // Menambahkan event listener ke tombol download di dalam scope
        const downloadButton = toolBody.querySelector('.download-btn');
        if(downloadButton) {
            downloadButton.onclick = function() {
                const thumbnailNode = toolBody.querySelector('#thumbnail');
                const container = toolBody.querySelector('#thumbnail-container');
                container.style.transform = 'scale(1)';
                html2canvas(thumbnailNode, { width: 1280, height: 720, scale: 1, useCORS: true, backgroundColor: null })
                .then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'youtube-thumbnail.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    link.remove();
                    const scale = window.innerWidth <= 480 ? 0.28 : (window.innerWidth <= 800 ? 0.4 : 0.5);
                    container.style.transform = `scale(${scale})`;
                });
            };
        }
    });
</script>
